<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__overlay"></div>
      <a class="navbar__logo" href="/">
        <div class="navbar__image">
          <img src="img/cleaning 1.png" alt="" class="navbar__img" />
        </div>

        <h4 class="navbar__title">
          DG Cleaning <br />
          Service
        </h4>
      </a>
      <ul class="navbar__menu">
        <li class="navbar__close"><p>X</p></li>
        <li class="navbar__link"><a href="about.html">About Us</a></li>
        <li class="navbar__link"><a href="contact.html">Contact</a></li>
        <li class="navbar__link"><a href="#">Gallery</a></li>
        <li><button class="navbar__cta">Call Us</button></li>
      </ul>
      <div class="navbar__hamburger">
        <div class="navbar__line"></div>
        <div class="navbar__line"></div>
        <div class="navbar__line"></div>
      </div>
    </nav>
    <div class="map">
      <div class="map__image">
        <img src="img/snazzy-image.png" alt="" class="map__img" />
      </div>
    </div>
    <div class="contact">
      <div class="contact__container">
        <h2 class="contact__title">Get In Touch</h2>
        <p class="contact__copy">
          Call us now or send us a text at the number below to schedule a
          cleaning visit today!
        </p>
        <div class="contact__cards">
          <div class="contact__card">
            <div class="contact__icon">
              <img src="img/call.png" alt="" class="contact__img" />
            </div>
            <div class="contact__details">
              <p class="contact__type">Phone Number</p>
              <p class="contact__detail">734-829-7076</p>
            </div>
          </div>
          <div class="contact__card">
            <div class="contact__icon">
              <img src="img/location.png" alt="" class="contact__img" />
            </div>
            <div class="contact__details">
              <p class="contact__type">Location</p>
              <p class="contact__detail">Ann Arbor, MI</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo">
          <div class="footer__image">
            <img src="img/cleaning 1.png" alt="" class="footer__img" />
          </div>
          <h4 class="footer__title">DG Cleaning Service</h4>
        </div>
        <ul class="footer__links">
          <li class="footer__item"><a href="" class="footer__link">Home</a></li>
          <li class="footer__item">
            <a href="" class="footer__link">About Us</a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">Gallery</a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
